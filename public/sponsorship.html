    <style>
        .pdf-viewer-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            background: var(--white);
            min-height: 1200px;
        }

        .pdf-viewer-container iframe {
            width: 100%;
            height: 1200px;
            border: none;
            display: block;
        }

        @media (max-width: 768px) {
            .pdf-viewer-container {
                min-height: 900px;
            }

            .pdf-viewer-container iframe {
                height: 900px;
            }
        }

        .pdf-download-btn {
            text-align: center;
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .pdf-contact-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-light);
            line-height: 1.6;
        }

        .pdf-contact-text a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .pdf-contact-text a:hover {
            color: var(--accent-gold);
        }

        @media (max-width: 768px) {
            .pdf-viewer-container {
                min-height: 900px;
            }

            .pdf-viewer-container iframe {
                height: 900px;
            }

            .pdf-download-btn {
                flex-direction: column;
                align-items: center;
            }

            .pdf-download-btn .btn {
                width: 100%;
                max-width: 300px;
            }

        .pdf-download-btn .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.3);
        }
        }
    </style>

<body>
    <div id="header-placeholder"></div>

    <section class="page-header">
        <h1>Sponsorship Packet</h1>
        <p>Download our comprehensive sponsorship packet to learn how your company can support Spartan Flight and gain valuable brand visibility with our UAS competition team.</p>
    </section>

    <section class="white">
        <div class="section-container">
            <div class="pdf-viewer-container">
                <iframe id="pdfViewer" src="sponsorship-packet.pdf#view=FitH&page=1" type="application/pdf" title="Sponsorship Packet PDF"></iframe>
            </div>
            <div class="pdf-download-btn">
                <a href="sponsorship-packet.pdf" download class="btn btn-primary">Download PDF</a>
                <a href="sponsors.html" class="btn btn-primary" style="background: var(--primary-blue); color: var(--white); border: 2px solid var(--primary-blue);">View our Sponsors</a>
            </div>
            <p class="pdf-contact-text">Want to work with us or have other questions? <a href="mailto:spartanflightsjsu@gmail.com">Email us here</a>.</p>
        </div>
    </section>
    <script>
        // Detect mobile and adjust PDF view accordingly
        function adjustPdfView() {
            const pdfViewer = document.getElementById('pdfViewer');
            if (window.innerWidth <= 768) {
                // Mobile: show 1 page, fit to width
                pdfViewer.src = 'sponsorship-packet.pdf#view=FitH&page=1';
            } else {
                // Desktop: show first 2 pages, fit to width
                pdfViewer.src = 'sponsorship-packet.pdf#view=FitH&pages=1-2';
            }
        }
        
        // Adjust on load and resize
        adjustPdfView();
        window.addEventListener('resize', adjustPdfView);
    </script>
